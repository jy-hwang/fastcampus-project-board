<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>게시판 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous"/>
  <link href="/css/search-bar.css" rel="stylesheet">
  <style>
    body {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<!--
페이지의 구성
헤더
메인페이지
푸터
-->
<!--header부분처럼 써도 되고 footer 부분 처럼 써도된다. 이하는 footer처럼 쓸것임.-->
<header id="header"></header>
<main class="container">
  <div class="row">
    <div class="col-lg-12 card-margin">
      <div class="card search-form">
        <div class="card-body p-0">
          <form id="search-form">
            <div class="row">
              <div class="col-12">
                <div class="row no-gutters">
                  <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                    <label for="search-type" hidden>유형</label>
                    <select class="form-control" id="search-type" name="search-type">
                      <option>선택</option>
                      <option>제목</option>
                      <option>본문</option>
                      <option>작성자id</option>
                      <option>작성자닉네임</option>
                      <option>해시태그</option>
                    </select>
                  </div>
                  <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                    <input type="text" placeholder="검색어를 입력하세요..." class="form-control"
                           id="search-value" name="search-value"/>
                  </div>
                  <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                    <button type="submit" class="btn btn-base">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                           viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                           stroke-linecap="round" stroke-linejoin="round"
                           class="feather feather-search">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
    <tr>
      <th class="col-1">글번호</th>
      <th class="col-6">제목</th>
      <th class="col-2">해시태그</th>
      <th class="col-1">작성자</th>
      <th class="col-2">작성일</th>
    </tr>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>1</td>
      <td>첫번째글입니다.</td>
      <td>#java</td>
      <td>JackieHwang</td>
      <td>2023-01-01</td>
    </tr>
    <tr>
      <td>2</td>
      <td>두번째글입니다.</td>
      <td>#spring</td>
      <td>JackieHwang</td>
      <td>2023-01-02</td>
    </tr>
    <tr>
      <td>3</td>
      <td>세번째글입니다.</td>
      <td>#thymeleaf</td>
      <td>JackieHwang</td>
      <td>2023-01-03</td>
    </tr>
    </tbody>
    <tfoot></tfoot>
  </table>
  <nav>
    <table>
      <tr>
        <td>previous</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>next</td>
      </tr>
    </table>
  </nav>
</main>

<footer id="footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
