<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>해시태그 검색</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

<body>

<header id="header">

  <hr>
</header>
<main class="container">

  <header class="py-5 text-center">
    <h1>Hashtags</h1>
  </header>

  <section class="row">
    <div id="hashtags" class="col-9 d-flex flex-wrap justify-content-evenly">

      </div>
    </div>
  </section>

  <hr>

  <table class="table table-striped" id="article-table">
    <thead>
    <tr>
      <th class="title col-6"><a>제목</a></th>
      <th class="content col-4"><a>본문</a></th>
      <th class="user-id col"><a>작성자</a></th>
      <th class="created-at col"><a>작성일</a></th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td class="title"><a>첫번째글입니다.</a></td>
      <td class="content"><span class="d-inline-block text-truncate" style="max-width: 300px">본문</span></td>
      <td class="user-id">JackieHwang</td>
      <td class="created-at">
        <time>2023-01-01</time>
      </td>
    </tr>
    <tr>
      <td>두번째글입니다.</td>
      <td>본문</td>
      <td>JackieHwang</td>
      <td>
        <time>2023-01-02</time>
      </td>
    </tr>
    <tr>
      <td>세번째글입니다.</td>
      <td>본문</td>
      <td>JackieHwang</td>
      <td>
        <time>2023-01-03</time>
      </td>
    </tr>
    </tbody>
    <tfoot></tfoot>
  </table>
  <nav id="pagination" aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>
</main>

<footer id="footer">
  <hr>
  푸터 삽입부
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
